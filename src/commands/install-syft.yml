description: >
  This command installs syft executable
steps:
  - run:
      shell: sh
      environment:
        SYFT_VERSION: latest # TODO: change to static version
      name: Install Syft
      command: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin \
        export PATH="/usr/local/bin/:$PATH"
