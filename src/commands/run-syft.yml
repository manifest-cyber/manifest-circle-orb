description: >
  This command generate SBOM using Syft CLI
parameters:
  purl:
    type: string
    description: "purl to generate SBOM from"
  file:
    type: string
    description: "file path to write SBOM to"
steps:
  - run:
      shell: bash
      name: Generate SBOM
      command: |
        tmp=<<parameters.file>>
        filename=${tmp:-cdx.json} \
        ./bin/syft <<parameters.purl>>  --config=config/syft.yaml --file="$filename"
