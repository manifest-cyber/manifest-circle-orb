description: >
  This command transmits an SBOM to Manifest. 
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  apiKey:
    type: string
    description: "An API key for Manifest"
  bomFilePath:
    type: string
    description: "The path to a valid bom file"
steps:
  - run:
      environment:
        MANIFEST_API_KEY: <<parameters.apiKey>>
        BOM_FILEPATH: <<parameters.bomFilePath>>
      name: Transmit SBOM
      command: <<include(scripts/transmit.py)>>
