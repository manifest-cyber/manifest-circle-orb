version: 2.1
orbs:
  sbom-transmitter: manifest/sbom-transmitter@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - sbom-transmitter/install-syft
      - sbom-transmitter/run-syft:
          source: ./example-python
          file: sbom.json
          # NOTE: using default CIRCLE_CI values, uncomment for force:
          # sbom-name: "demo-sbom"
          # sbom-version: "1.0.0"
      - sbom-transmitter/transmit: 
          sbom-file-path: sbom.json
      - sbom-transmitter/transmit: 
          sbom-file-path: "./example-bom/bom.json"

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: manifest/sbom-transmitter
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
